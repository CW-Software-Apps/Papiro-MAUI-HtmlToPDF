name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x
        # Include prerelease versions if 10.0 is preview
        include-prerelease: true

    - name: Restore dependencies
      # Adjust path if Papiro.csproj is not in src/Papiro
      run: dotnet restore src/Papiro/Papiro.csproj

    - name: Build Release
      run: dotnet build src/Papiro/Papiro.csproj -c Release --no-restore

    - name: Pack
      run: dotnet pack src/Papiro/Papiro.csproj -c Release --no-build --output ./nupkgs

    - name: Push to NuGet
      run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
