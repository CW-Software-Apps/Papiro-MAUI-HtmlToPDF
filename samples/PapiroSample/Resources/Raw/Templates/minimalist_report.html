<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 40px;
            background: #fff;
            color: #333;
        }

        .header {
            border-bottom: 3px solid #333;
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .meta {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
        }

        .total {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{{LogoBase64}}" alt="Logo" class="logo" />
        <h1>{{CompanyName}}</h1>
        <div class="meta">Report #{{ReportNumber}} • {{ReportDate}} • {{Website}}</div>
    </div>

    <div class="section">
        <h2>Client</h2>
        <p>{{ClientName}}</p>
    </div>

    <div class="section">
        <h2>Description</h2>
        <p>{{Description}}</p>
    </div>

    <div class="total">{{TotalAmount}}</div>

    <div class="footer">
        Generated at {{GeneratedAt}} • Papiro HTML to PDF
    </div>
</body>

</html>
